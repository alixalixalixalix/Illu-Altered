<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="icon.png" />
    <title>ILLU | ALTERED</title>
    <link rel="stylesheet" href="https://use.typekit.net/kja0rbw.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <select name="set" id="set">
        <option value="set1">SET 1 : Au-delà des portes</option>
        <option value="set2" selected>SET 2 : L'Épreuve du Froid</option>
        <option value="set3">SET 3 : Murmures du Labyrinthe</option>
      </select>
    </header>

    <section id="filtres">
      <div id="containerRarete">
        <p>Rareté</p>
        <button id="button-commune">Commune</button>
        <button id="button-rare">Rare</button>
        <button id="button-unique" class="rareteActive">Unique</button>
        <a href=""><img src="info.svg" alt=""><span>Seules les cartes personnages possèdent une illustration unique</span></a>
      </div>
      <div id="containerFaction">
        <p>Faction</p>
        <button id="all" class="bouton factionActive">Tout</button>
      </div>
      <div id="containerGrid">
        <p>Nombre de colonnes</p>
        <button>2</button>
        <button class="gridActif">3</button>
        <button>4</button>
        <button>5</button>
      </div>
    </section>

    <div id="containerCartes"></div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
